        function generateMenu() {
            const navMenu = document.getElementById('navMenu');
            const categories = {};

            // Группировка по категориям
            Object.keys(documentation).forEach(key => {
                const item = documentation[key];
                if (!categories[item.category]) {
                    categories[item.category] = [];
                }
                categories[item.category].push({ key, ...item });
            });

            // Создание меню
            Object.keys(categories).forEach(category => {
                const section = document.createElement('div');
                section.className = 'nav-section';
                
                const title = document.createElement('div');
                title.className = 'nav-section-title';
                title.textContent = category;
                section.appendChild(title);

                categories[category].forEach(item => {
                    const navItem = document.createElement('div');
                    navItem.className = 'nav-item';
                    navItem.dataset.section = item.key;
                    navItem.innerHTML = `
                        <span class="nav-item-icon">${item.icon}</span>
                        <span>${item.title}</span>
                    `;
                    navItem.onclick = () => showSection(item.key);
                    section.appendChild(navItem);
                });

                navMenu.appendChild(section);
            });
        }

        // Функция для отображения секции
        function showSection(sectionKey) {
            // Удаление активного класса у всех секций
            document.querySelectorAll('.content-section').forEach(el => {
                el.classList.remove('active');
            });
            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.remove('active');
            });

            // Добавление активного класса
            const section = document.getElementById(sectionKey);
            if (section) {
                section.classList.add('active');
            }
            const navItem = document.querySelector(`[data-section="${sectionKey}"]`);
            if (navItem) {
                navItem.classList.add('active');
            }
        }

            const mainContent = document.getElementById('mainContent');
            
            Object.keys(documentation).forEach(key => {
                const section = document.createElement('div');
                section.id = key;
                section.className = 'content-section';
                section.innerHTML = documentation[key].content;
                mainContent.appendChild(section);
            });
